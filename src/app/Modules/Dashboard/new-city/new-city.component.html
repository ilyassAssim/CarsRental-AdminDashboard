<div class="bg-white p-10 md:w-2/3 lg:w-1/2 mx-auto rounded">
    <form [formGroup]="CityForm" (submit)="HandleAddCity()" class="w-full">

        <div class="flex items-center mb-5">
            <label for="name" class="w-20 inline-block text-right mr-4 text-gray-500 text-gray-500">City Name</label>
            <input type="text" formControlName="cityName" placeholder="Brand Name" class="border-b-2 border-gray-400 flex-1 py-2 placeholder-gray-300 outline-none focus:border-indigo-400">
        </div>
        <div class="text-right">
            <button class="py-3 px-8 bg-indigo-500 text-indigo-100 font-bold rounded">Submit</button>
        </div>
    </form>
</div>
